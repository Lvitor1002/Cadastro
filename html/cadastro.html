<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="../scripts/cadastro.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div class="topo">
        <a href="../index.html"><i class="bi bi-arrow-bar-left"></i></a>         <h1>Cadastro de Categorias</h1>
        <i id="idAddCategoria" class="bi bi-plus-square"></i>
    </div>

    <i id="fechar" class="bi bi-x-lg"></i>

    <div id="idFormulario" class="formulario ocultar">
        <form>

            <div class="controleEntradas">
                <input type="text" name="nome" id="idNome" placeholder="Nome" maxlength="255"> 
                <small id="nomeAjuda">Preencha com o nome completo</small>
            </div>
            
            <div class="controleEntradas">
                <input type="date" name="data" id="idData" placeholder="Data de Cadastro">
                <small id="nomeAjuda">Preencha a data</small>
 
            </div>
            
            <div class="controleEntradas">
                
                <select name="selecaoDepartamento" id="idDepartamento">
                    <option value="INFORMATICA">Inform√°tica</option>
                    <option value="CAMA_MESA_BANHO">Cama, Mesa e Banho</option>
                    <option value="AUTO">Auto car</option>
                </select>
                <small id="nomeAjuda">Escolha uma categoria</small>

            </div>
            
            <div class="controleEntradas aceitar">
                <div class="controleCheck">
                    <label for="idAceite" id="aceite">Aceite os Termos</label> 
                    <input type="checkbox" id="idAceite">
                </div>
            </div>
            
            <div class="controleEntradas">
                <button type="submit" id="idSalvar">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
