<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body onload="buscarTodasCategorias()">
    <div class="topo topoLista">
        <a href="index.html"><i class="bi bi-arrow-bar-left"></i></a> 
        <h1>Todas as Categorias</h1>
        <div></div>
    </div>

    <div id="idCampoTodasCategorias" class="campoTodasCategorias">
        <table class="table table-striped">
            <thead class="topoTabela">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Data de Cadastro</th>
                    <th scope="col">Operações</th>
                </tr>
            </thead>
            
            <tbody>
                <!-- lá no js -->
            </tbody>
        </table>
    </div>


    <div id="idFormularioEditar" class="formularioEditar ocultar">
        <form onsubmit="return salvarEditar()">
            <i id="fecharEditar" class="bi bi-x btnEditar"></i>
            
            <i class="bi bi-pencil"></i>
            <div class="controleEntradas">
                <input type="text" name="nome" id="idNome" placeholder="Nome" maxlength="255"> 
                <small>Preencha com o nome completo</small>
            </div>
            
            <i class="bi bi-pencil"></i>
            <div class="controleEntradas">
                <input type="date" name="data" id="idData" placeholder="Data de Cadastro">
                <small>Preencha a data</small>
            </div>
            
            <i class="bi bi-pencil"></i>
            <div class="controleEntradas">
                <select name="selecaoDepartamento" id="idDepartamento">
                    <option value="INFORMATICA">Informática</option>
                    <option value="CAMA_MESA_BANHO">Cama, Mesa e Banho</option>
                    <option value="AUTO">Auto car</option>
                </select>
                <small>Escolha uma categoria</small>
            </div>
            
            <div class="controleEntradas">
                <button type="submit" id="idSalvar">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
